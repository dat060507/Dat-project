<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EcoCart Payment</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; text-align:center; }
.box {
    padding:20px;
    border:1px solid #aaa;
    border-radius:12px;
    margin:auto;
    width:300px;
}
button {
    padding:10px 20px;
    border:none;
    background:#4caf50;
    color:white;
    border-radius:8px;
    font-size:16px;
}
</style>
</head>
<body>

<h2>EcoCart Payment</h2>
<div class="box">
    <p>Total amount:</p>
    <h1 id="amount"></h1>

    <button onclick="finishPayment()">Pay Now</button>
</div>

<script>
// Lấy số tiền từ URL
const params = new URLSearchParams(window.location.search);
let amount = params.get("amount");
document.getElementById("amount").innerText = "$" + amount;

// Xử lý khi bấm thanh toán
function finishPayment(){
    alert("Payment successful!");

    // Gửi tín hiệu về trang chính (nếu sau này bạn muốn auto update)
    // hoặc đơn giản hiện popup.

    // Sau đó chuyển về trang cảm ơn
    window.location.href = "success.html";
}
</script>

</body>
</html>
