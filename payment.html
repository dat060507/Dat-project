<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EcoCart Payment</title>
<style>
body {
    font-family: Arial, sans-serif;
    background:#f3f3f3;
    padding:20px;
    text-align:center;
}
.container {
    background:white;
    padding:20px;
    border-radius:16px;
    width:320px;
    margin:auto;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
.logo {
    width:80px;
    margin-bottom:10px;
}
.amount {
    font-size:28px;
    font-weight:bold;
    color:#2e7d32;
}
.button {
    width:100%;
    padding:12px;
    background:#4caf50;
    border:none;
    color:white;
    border-radius:8px;
    font-size:18px;
    margin-top:20px;
    cursor:pointer;
}
.cancel {
    margin-top:10px;
    border:none;
    background:none;
    color:#333;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" class="logo">
    <h2>EcoCart Payment</h2>

    <p>Amount to pay:</p>
    <div class="amount" id="amount">$0.00</div>

    <button class="button" onclick="payNow()">Pay Now</button>
    <button class="cancel" onclick="history.back()">Cancel</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
let amount = params.get("amount");
document.getElementById("amount").innerText = "$" + amount;

function payNow(){
    alert("Payment Successful!");
    window.location.href = "success.html";
}
</script>

</body>
</html>
